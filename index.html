<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="4" max="20">
        
        <div class="a">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Include Lowercase Letters</label>
        </div>
        
        <div class="a">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase Letters</label>
        </div>

        <div class="a">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Include Numbers</label>
        </div>

        <div class="a">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Include Symbols</label>
        </div>

        <button id="generateButton">Generate Password</button>
        <div id="passwordOutput" class="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
